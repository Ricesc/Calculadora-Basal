<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de hidratación</title>
    <meta name="description" content="Calculadora de Hidratación para niños mediante los metodos Holliday Segar y Superficie Corporal">
    <link rel="icon" type="image/png" href="icono.png">
</head>
<body>
    <div>
        <div>
            <h1>Hidratación Basal</h1>
            <form action="/" method="post">
                <label for="peso">KG</label>
                <input type="number" name="peso" id="peso" placeholder="Peso en kg" />
                <p>* Debe completar todos los datos</p>
                <button>Calcular</button>
                <p>71cc/h</p>
                <p>m+m/2 : 105cc/h</p>
            </form>
        </div>
        <div>
            <details>
                <summary>¿Como se calcula?</summary>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                </ul>
            </details>
        </div>
    </div>
</body>
</html>
